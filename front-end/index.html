<!DOCTYPE html>
<html>

<head>
    <title>An overly complex FizzBuzz implementation!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body style="align-items: center;">
    <header>
        <h2>An overly complex FizzBuzz implementation!</h2>
        <hr/>
    </header>
    <h4 id="message">No value yet, click 'Next Value!' below :)</h4>
    <div id="fizzbuzz" style="display: none;">
        <h2 id="fizzbuzz-value"></h2>
        <hr />
        <table>
            <tbody>
                <tr>
                    <td><strong>Generated by: </strong></td>
                    <td><i><span id="app-name"></span></i></td>
                </tr>
                <tr>
                    <td><strong>Version: </strong></td>
                    <td><i><span id="app-version"></span></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button onclick="getAndShowNextValue()">Next Value!</button>
        <button onclick="resetValueAndView()">Reset</button>
    </div>

    <footer>
        <hr/>
        <div>Created with &hearts; by <a href="https://www.djordje.dev">djordje.dev</a></div>
        <p>Powered by <a href="http://vanilla-js.com"><img src="libs/vanillajs-button.png"></img></a></p>
    </footer>

    <script type="text/javascript" src="libs/vanilla.js" async></script>
    <script type="text/javascript" src="app.js" async></script>
</body>

</html>
